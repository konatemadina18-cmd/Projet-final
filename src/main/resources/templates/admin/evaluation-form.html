<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Évaluation - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Nouvelle Évaluation</h1>
        <form th:action="@{/admin/evaluations}" th:object="${evaluation}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="inscription" class="form-label">Inscription *</label>
                        <select class="form-select" id="inscription" th:field="*{inscription}" required>
                            <option value="">Sélectionnez une inscription</option>
                            <option th:each="ins : ${inscriptions}" 
                                    th:value="${ins.id}" 
                                    th:text="${ins.apprenant.nomComplet + ' - ' + ins.cohorte.nom}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="matiere" class="form-label">Matière *</label>
                        <input type="text" class="form-control" id="matiere" th:field="*{matiere}" required>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label">Note (sur 20) *</label>
                        <input type="number" step="0.01" min="0" max="20" class="form-control" id="note" th:field="*{note}" required>
                    </div>
                    <div class="mb-3">
                        <label for="commentaire" class="form-label">Commentaire</label>
                        <textarea class="form-control" id="commentaire" th:field="*{commentaire}" rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/admin/evaluations}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
