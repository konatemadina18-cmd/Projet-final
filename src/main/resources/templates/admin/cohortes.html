<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohortes - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Cohortes</h1>
            <a th:href="@{/admin/cohortes/new}" class="btn btn-primary">Nouvelle Cohorte</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Programme</th>
                            <th>Date DÃ©but</th>
                            <th>Date Fin</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cohorte : ${cohortes}">
                            <td th:text="${cohorte.nom}">Cohorte</td>
                            <td th:text="${cohorte.programme.nom}">Programme</td>
                            <td th:text="${#temporals.format(cohorte.dateDebut, 'dd/MM/yyyy')}">Date</td>
                            <td th:text="${#temporals.format(cohorte.dateFin, 'dd/MM/yyyy')}">Date</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
