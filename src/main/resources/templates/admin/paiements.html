<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiements - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Paiements</h1>
            <a th:href="@{/admin/paiements/new}" class="btn btn-primary">Nouveau Paiement</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Apprenant</th>
                            <th>Montant</th>
                            <th>Date</th>
                            <th>Mode</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="paiement : ${paiements}">
                            <td th:text="${paiement.id}">1</td>
                            <td th:text="${paiement.inscription.apprenant.nomComplet}">Apprenant</td>
                            <td th:text="${#numbers.formatDecimal(paiement.montant, 0, 'COMMA', 2, 'POINT')}">Montant</td>
                            <td th:text="${#temporals.format(paiement.datePaiement, 'dd/MM/yyyy')}">Date</td>
                            <td th:text="${paiement.mode}">Mode</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
