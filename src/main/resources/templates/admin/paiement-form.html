<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Paiement - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Nouveau Paiement</h1>
        <form th:action="@{/admin/paiements}" th:object="${paiement}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="inscription" class="form-label">Inscription *</label>
                        <select class="form-select" id="inscription" th:field="*{inscription}" required>
                            <option value="">Sélectionnez une inscription</option>
                            <option th:each="ins : ${inscriptions}" 
                                    th:value="${ins.id}" 
                                    th:text="${ins.apprenant.nomComplet + ' - ' + ins.cohorte.nom}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="montant" class="form-label">Montant *</label>
                        <input type="number" step="0.01" class="form-control" id="montant" th:field="*{montant}" required>
                    </div>
                    <div class="mb-3">
                        <label for="datePaiement" class="form-label">Date Paiement *</label>
                        <input type="date" class="form-control" id="datePaiement" th:field="*{datePaiement}" required>
                    </div>
                    <div class="mb-3">
                        <label for="mode" class="form-label">Mode de Paiement *</label>
                        <select class="form-select" id="mode" th:field="*{mode}" required>
                            <option value="ESPECE">Espèce</option>
                            <option value="CHEQUE">Chèque</option>
                            <option value="VIREMENT">Virement</option>
                            <option value="CARTE_BANCAIRE">Carte Bancaire</option>
                            <option value="MOBILE_MONEY">Mobile Money</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/admin/paiements}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
