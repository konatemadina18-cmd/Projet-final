<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscriptions - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <h1>Gestion des Inscriptions</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Apprenant</th>
                                <th>Cohorte</th>
                                <th>Date</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="inscription : ${inscriptions}">
                                <td th:text="${inscription.id}">1</td>
                                <td th:text="${inscription.apprenant.nomComplet}">Nom</td>
                                <td th:text="${inscription.cohorte.nom}">Cohorte</td>
                                <td th:text="${#temporals.format(inscription.dateInscription, 'dd/MM/yyyy')}">Date</td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${inscription.statut.name() == 'CONFIRMEE' ? 'bg-success' : 
                                                          (inscription.statut.name() == 'EN_ATTENTE' ? 'bg-warning' : 'bg-secondary')}"
                                          th:text="${inscription.statut}">Statut</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/inscriptions/edit/{id}(id=${inscription.id})}" class="btn btn-sm btn-primary">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
