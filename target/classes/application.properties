# Configuration de la base de données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/edumanager?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML

# Server
server.port=8080
server.servlet.context-path=/

# JWT Configuration
jwt.secret=edumanagerSecretKeyForJWTTokenGeneration2024SecureAndLongEnough
jwt.expiration=86400000

# Application
app.name=EduManager
app.description=Système de gestion des centres de formation
