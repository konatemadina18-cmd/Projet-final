<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Inscription - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Modifier Inscription</h1>
        <form th:action="@{/admin/inscriptions/{id}(id=${inscription.id})}" th:object="${inscription}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="apprenant" class="form-label">Apprenant *</label>
                        <select class="form-select" id="apprenant" th:field="*{apprenant}" required>
                            <option value="">Sélectionnez un apprenant</option>
                            <option th:each="app : ${apprenants}" 
                                    th:value="${app.id}" 
                                    th:text="${app.nomComplet}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cohorte" class="form-label">Cohorte *</label>
                        <select class="form-select" id="cohorte" th:field="*{cohorte}" required>
                            <option value="">Sélectionnez une cohorte</option>
                            <option th:each="coh : ${cohortes}" 
                                    th:value="${coh.id}" 
                                    th:text="${coh.nom}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="dateInscription" class="form-label">Date Inscription *</label>
                        <input type="date" class="form-control" id="dateInscription" th:field="*{dateInscription}" required>
                    </div>
                    <div class="mb-3">
                        <label for="statut" class="form-label">Statut *</label>
                        <select class="form-select" id="statut" th:field="*{statut}" required>
                            <option value="EN_ATTENTE">En Attente</option>
                            <option value="CONFIRMEE">Confirmée</option>
                            <option value="ANNULEE">Annulée</option>
                            <option value="TERMINEE">Terminée</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/admin/inscriptions}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
