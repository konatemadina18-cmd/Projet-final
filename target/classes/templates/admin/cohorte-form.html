<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Cohorte - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Nouvelle Cohorte</h1>
        <form th:action="@{/admin/cohortes}" th:object="${cohorte}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                    <div class="mb-3">
                        <label for="programme" class="form-label">Programme *</label>
                        <select class="form-select" id="programme" th:field="*{programme}" required>
                            <option value="">Sélectionnez un programme</option>
                            <option th:each="p : ${programmes}" 
                                    th:value="${p.id}" 
                                    th:text="${p.nom}"></option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dateDebut" class="form-label">Date Début *</label>
                            <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dateFin" class="form-label">Date Fin *</label>
                            <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/admin/cohortes}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
