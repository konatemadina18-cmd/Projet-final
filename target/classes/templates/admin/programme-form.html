<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouveau Programme - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Nouveau Programme</h1>
        <form th:action="@{/admin/programmes}" th:object="${programme}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nom" class="form-label">Nom *</label>
                        <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="duree" class="form-label">Durée (mois) *</label>
                        <input type="number" class="form-control" id="duree" th:field="*{duree}" required>
                    </div>
                    <div class="mb-3">
                        <label for="centre" class="form-label">Centre *</label>
                        <select class="form-select" id="centre" th:field="*{centre}" required>
                            <option value="">Sélectionnez un centre</option>
                            <option th:each="c : ${centres}" 
                                    th:value="${c.id}" 
                                    th:text="${c.nom}"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/admin/programmes}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
