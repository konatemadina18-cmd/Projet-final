<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Évaluations - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Évaluations</h1>
            <a th:href="@{/admin/evaluations/new}" class="btn btn-primary">Nouvelle Évaluation</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Apprenant</th>
                            <th>Matière</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="evaluation : ${evaluations}">
                            <td th:text="${evaluation.id}">1</td>
                            <td th:text="${evaluation.inscription.apprenant.nomComplet}">Apprenant</td>
                            <td th:text="${evaluation.matiere}">Matière</td>
                            <td th:text="${#numbers.formatDecimal(evaluation.note, 0, 'COMMA', 2, 'POINT')}">Note</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
