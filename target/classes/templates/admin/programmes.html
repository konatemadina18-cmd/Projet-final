<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmes - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container-fluid my-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Programmes</h1>
            <a th:href="@{/admin/programmes/new}" class="btn btn-primary">Nouveau Programme</a>
        </div>
        
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Description</th>
                            <th>Durée (mois)</th>
                            <th>Centre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="programme : ${programmes}">
                            <td th:text="${programme.nom}">Programme</td>
                            <td th:text="${programme.description}">Description</td>
                            <td th:text="${programme.duree}">Durée</td>
                            <td th:text="${programme.centre.nom}">Centre</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
