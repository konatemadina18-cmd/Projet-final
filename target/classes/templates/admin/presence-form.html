<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvelle Présence - EduManager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/admin/dashboard}">EduManager</a>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Nouvelle Présence</h1>
        <form th:action="@{/admin/presences}" th:object="${presence}" method="post">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="inscription" class="form-label">Inscription *</label>
                        <select class="form-select" id="inscription" th:field="*{inscription}" required>
                            <option value="">Sélectionnez une inscription</option>
                            <option th:each="ins : ${inscriptions}" 
                                    th:value="${ins.id}" 
                                    th:text="${ins.apprenant.nomComplet + ' - ' + ins.cohorte.nom}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date *</label>
                        <input type="date" class="form-control" id="date" th:field="*{date}" required>
                    </div>
                    <div class="mb-3">
                        <label for="statut" class="form-label">Statut *</label>
                        <select class="form-select" id="statut" th:field="*{statut}" required>
                            <option value="PRESENT">Présent</option>
                            <option value="ABSENT">Absent</option>
                            <option value="RETARD">Retard</option>
                            <option value="EXCUSE">Excusé</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <a th:href="@{/admin/presences}" class="btn btn-secondary">Annuler</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
